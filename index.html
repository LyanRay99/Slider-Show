<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="../../../97. Media/Icons/font-awesome-6-pro-main/css/all.min.css">
    <link rel="stylesheet" href="slide.css">
    <!-- <script src="../../../src/Source__Jquery.js"></script> -->
    <script src="../../../Library/jQuery/jquery-ui.min.js"></script>
    <script src="../../../Library//jQuery//jquery-v3.6.1.js"></script>
</head>

<body>
    <section class="section" id="section">

        <div class="show" id="show">
            <img src="../../../97. Media/Images/10-11.jpg" alt="image show">
        </div>

        <div class="slide">
            <i class="fa-solid fa-square-caret-left" id="previous"></i>

            <div class="box" name="slideName">
                <img class="firstImg" src="../../../97. Media/Images/10-11.jpg" alt="">

                <img src="../../../97. Media/Images/10-12.jpg" alt="">

                <img src="../../../97. Media/Images/10-13.jpg" alt="">

                <img src="../../../97. Media/Images/anh-macbook-1068x601.jpg" alt="">

                <img src="../../../97. Media/Images/Apples-logo.png" alt="">

                <img src="../../../97. Media/Images/El Capitan 2.jpg" alt="">
                <img src="../../../97. Media/Images/El Capitan 2.jpg" alt="">
                <img src="../../../97. Media/Images/El Capitan 2.jpg" alt="">

                <img class="lastImg" src="../../../97. Media/Images/motorbike.jpg" alt="">
            </div>

            <i class="fa-duotone fa-square-caret-right" id="next"></i>
        </div>
    </section>

    <script src="slide.js"></script>
</body>

</html>
